name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  # Frontend
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/react-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/react-frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Unit test coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: E2E (Cypress)
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend/react-frontend
          start: npm run dev -- --host 0.0.0.0 --port 5173
          wait-on: http://localhost:5173
          command: npm run e2e

  # Backend (Java/Maven)
  backend_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build backend (Maven)
        working-directory: backend/javaspring
        run: mvn -B -DskipTests package

  # Backend (Docker build)
  backend_docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build backend image
        run: docker build -t sololeaf-backend:ci ./backend/javaspring
