<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" href="/favicon.png" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/general.css}" href="/css/general.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" href="/css/sidebar.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="/css/home.css">
</head>

<body>
<div class="layout">
    <aside class="sidebar">
        <!-- Logo -->
        <div class="brand-logo">
            <img th:src="@{/favicon.png}" src="/favicon.png" alt="App logo">
        </div>

        <!-- Sidebar content -->
        <div class="sidebar-content">
            <h3>Menu</h3>
            <a href="#">Home</a>
            <a href="/error">Explore</a>
            <a href="/error">Favourites</a>
            <a href="/error">Orders</a>
            <a href="/error">Messages</a>
            <a href="/error">Settings</a>
        </div>

        <!-- User panel (dưới cùng) -->
        <div class="user-panel">
            <div class="user-info">
            </div>
            <!-- Nút logout/icon -->
             <button class="logout" title="Sign out">Log out</button>
        </div>
    </aside>

    <main class="main">
        <h2>Discover restaurants</h2>
        <div id="feature-restaurant"></div>

        <h2>Discover foods</h2>
        <div id="menu-sections"></div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/home.js"></script>
</body>

</html>
