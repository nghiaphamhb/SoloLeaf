<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Welcome to SoloLeaf</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" href="/favicon.png" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css">
</head>
<body>

<header>
    <h1>Chào mừng đến với Ứng dụng SoloLeaf</h1>

<main class="wrap">

    <section class="buttons">
        <a href="/signIn" th:href="@{/signIn}">Đăng nhập</a>
        <a href="/signUp" th:href="@{/signUp}">Đăng ký</a>

    <footer>
        <p>© 2025 Ứng dụng SoloLeaf - Dịch vụ giao đồ ăn nhanh nhất mọi thời đại</p>

</html>
